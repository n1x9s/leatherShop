{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Заказать{% endblock %}

{% block content %}
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-md-10 mx-auto col-lg-5">
                <h3 class="mb-3">Итоговая сумма: {{ total_sum|floatformat:2 }} ₽</h3>
                <form method="post" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Заказать</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
