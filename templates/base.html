{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}  {% endblock %}</title>

    {# bootstrap css #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link href="{% static 'shop/css/style.css' %}" rel="stylesheet">
</head>
<body>


<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'shop:index' %}" class="nav-link px-2 ">Home</a></li>
            <li><a href="#" class="nav-link px-2">Features</a></li>
            <li><a href="#" class="nav-link px-2">Pricing</a></li>
            <li><a href="#" class="nav-link px-2">FAQs</a></li>
            <li><a href="#" class="nav-link px-2">About</a></li>
            {% if request.user.is_authenticated %}
                <h3>{{ request.user }}</h3>
                <li><a href="{% url 'personalAccount:signout' %}" class="nav-link px-2">Выйти</a></li>
            {% endif %}
        </ul>

        <div class="col-md-3 text-end">
            <a href="{% url 'personalAccount:signin' %}">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
            </a>
            <a href="{% url 'personalAccount:signup' %} ">
                <button type="button" class="btn btn-primary">Sign-up</button>
            </a>
        </div>
    </header>
</div>

{# main block #}
{% block content %}
{% endblock %}
<button id="theme-switcher" class="btn btn-primary">Switch Theme</button>

{# scripts #}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{% static 'shop/js/theme-switcher.js' %}"></script>

</body>
</html>
